<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        <mat-card>
            <mat-card-content>
                <mat-card-title>NOTES</mat-card-title>
                <br>
                <mat-form-field appearance="fill" style="width:15%">
                    <mat-label>Ann√©e Universitaire</mat-label>
                    <select matNativeControl class="custom-select" formControlName="annee" >
                      <option  *ngFor="let auYear of years" value="auYear">{{auYear}}</option>
                    </select>
                </mat-form-field>
                &nbsp;&nbsp;
                <mat-form-field appearance="fill" style="width:15%">
                    <mat-label>Session</mat-label>
                    <select matNativeControl class="custom-select" >
                        <option> Principale</option>
                        <option> Controle</option>
                    </select>
                </mat-form-field>
                &nbsp;&nbsp;
                <mat-form-field appearance="fill" style="width:10%">
                    <mat-label>Promotions</mat-label> 
                    <select matNativeControl class="custom-select" formControlName="promotion" >
                      <option *ngFor="let promotion of promotions" >{{promotion}}</option>
                    </select>
                </mat-form-field>
                &nbsp;&nbsp;
                <mat-form-field appearance="fill" style="width:10%">
                    <mat-label>Filiere</mat-label>
                    <select matNativeControl class="custom-select"  >
                      <option> FISE</option>
                      <option> FISA</option>
                    </select>
                </mat-form-field>
                &nbsp;&nbsp;
                <mat-form-field appearance="fill" style="width:10%">
                    <mat-label>Semestre</mat-label>
                    <select matNativeControl class="custom-select" >
                        <option> 1</option>
                        <option> 2</option>
                    </select>
                </mat-form-field>
                &nbsp;&nbsp;
               
                <mat-form-field class="search-form-field" floatLabel="never" style="width: 15%;">
                    <input matInput [(ngModel)]= "searchKey" placeholder="Recherche" autocomplete="off" (keyup)="applyFilter()">
                    <button mat-button matSuffix mat-icon-button aria-label="clear" 
                    *ngIf="searchKey" (click)= "onSearchClear()">
                        <mat-icon> close</mat-icon>
                    </button>
                </mat-form-field>
                &nbsp;&nbsp;
                
                &nbsp;&nbsp;
                <button mat-raised-button color="primary" (click)="FileInput.click()">
                    <mat-icon>cloud_upload</mat-icon>
                    Import Excel
                    <input #FileInput  type="file" accept=".xls,.xlsx" (change)="onFileChanged($event)"  style="display: none" >
                </button>

                <div class="mat-elevation-z8">

                    </div>

            </mat-card-content>
        </mat-card>
    </div>
</div>
