<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        <mat-card>
            <mat-card-content>
                <mat-card-title>NOTES</mat-card-title>
                <br>
                <mat-form-field appearance="fill" style="width:25%">
                    <mat-label>Ann√©e Universitaire</mat-label>
                    <select matNativeControl class="custom-select" formControlName="annee" >
                      <option  *ngFor="let auYear of years" value="auYear">{{auYear}}</option>
                    </select>
                </mat-form-field>

                &nbsp;&nbsp;
                <mat-form-field appearance="fill" style="width:25%">
                    <mat-label>Promotions</mat-label> 
                    <select matNativeControl class="custom-select" formControlName="promotion" >
                      <option *ngFor="let promotion of promotions" >{{promotion}}</option>
                    </select>
                </mat-form-field>
              
                &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field class="search-form-field" floatLabel="never" style="width: 20%;">
                    <input matInput [(ngModel)]= "searchKey" placeholder="Recherche" autocomplete="off" (keyup)="applyFilter()">
                    <button mat-button matSuffix mat-icon-button aria-label="clear" 
                    *ngIf="searchKey" (click)= "onSearchClear()">
                        <mat-icon> close</mat-icon>
                    </button>
                </mat-form-field>
                &nbsp;&nbsp;
                
                &nbsp;&nbsp;
                <button mat-raised-button color="primary" (click)="FileInput.click()">
                    <mat-icon>cloud_upload</mat-icon>
                    Import Excel
                    <input #FileInput  type="file" accept=".xls,.xlsx" (change)="onFileChanged($event)"  style="display: none" >
                </button>

                <div class="mat-elevation-z8"> 
                    <mat-table [dataSource]='dataSource' matSort>
                    <ng-container matColumnDef="numero"> 
                        <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Numero </b> </mat-header-cell>
                        <mat-cell *matCellDef="let etudiant">{{etudiant.numero}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="nom" > 
                        <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Nom </b> </mat-header-cell>
                        <mat-cell *matCellDef="let etudiant">{{etudiant.nom}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="prenom"> 
                        <mat-header-cell *matHeaderCellDef> <b> Prenom </b></mat-header-cell>
                        <mat-cell *matCellDef="let etudiant">{{etudiant.prenom }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="code"> 
                        <mat-header-cell *matHeaderCellDef> <b> Code </b></mat-header-cell>
                        <mat-cell *matCellDef="let etudiant">{{ etudiant.notes[0].unite.code }} </mat-cell>
                    </ng-container>
            
                    <ng-container matColumnDef="note"> 
                        <mat-header-cell *matHeaderCellDef> <b> Moyenne(UE) </b></mat-header-cell>
                        <mat-cell *matCellDef="let etudiant">{{ etudiant.notes[0].note | number: '1.2-2' }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="actions"> 
                        <mat-header-cell *matHeaderCellDef> <b> Actions </b></mat-header-cell>
                        <mat-cell *matCellDef="let etudiant"> 
            
                            <button mat-icon-button color="primary">
                                <mat-icon (click)="delete(etudiant)" aria-label="delete button icon">remove_red_eye</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef= "displayedColumns" > </mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>
                    </mat-table>  
                    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10" showFirstLastButtons> </mat-paginator> 
                    </div>

            </mat-card-content>
        </mat-card>
    </div>
</div>
