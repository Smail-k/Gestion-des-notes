<div fxLayout="row">

    <div fxFlex.gt-sm="100%">
        <mat-card>
            <mat-card-content>
                <mat-card-title>LISTE DES ETUDIANTS</mat-card-title><br>

                <mat-form-field appearance="fill" style="width:25%">
                    <mat-label>Ann√©e Universitaire</mat-label>
                    <mat-select [(ngModel)]="selectedValue" name="univYear">
                        <mat-option *ngFor="let uYear of years" [value]="uYear.value">
                            {{uYear.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                &nbsp;&nbsp;
                
                <mat-form-field appearance="fill" style="width:25%">
                    <mat-label>Promotion</mat-label>
                    <mat-select [(ngModel)]="selectedValue" name="promotion">
                        <mat-option *ngFor="let promotion of promotions" [value]="promotion.value">
                            {{promotion.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                &nbsp;&nbsp;&nbsp;&nbsp;
                    <mat-form-field class="search-form-field" floatLabel="never" style="width: 20%;">
                        <input matInput [(ngModel)]= "searchKey" placeholder="Recherche" autocomplete="off" (keyup)="applyFilter()">
                        <button mat-button matSuffix mat-icon-button aria-label="clear" 
                        *ngIf="searchKey" (click)= "onSearchClear()">
                            <mat-icon> close</mat-icon>
                        </button>
                    </mat-form-field>
                    &nbsp;&nbsp;
                <button mat-raised-button color="primary" (click)="FileInput.click()">
                    <mat-icon>cloud_upload</mat-icon>
                    Import Excel
                    <input #FileInput  type="file" accept=".xls,.xlsx" (change)="onFileChanged($event)"  style="display: none" >
                </button>


                
              
    <div class="mat-elevation-z8"> 
        <mat-table [dataSource]='dataSource' matSort>
        <ng-container matColumnDef="numero"> 
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Numero </b> </mat-header-cell>
            <mat-cell *matCellDef="let etudiant">{{etudiant.numero}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="nom" > 
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Nom </b> </mat-header-cell>
            <mat-cell *matCellDef="let etudiant">{{etudiant.nom}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="prenom"> 
            <mat-header-cell *matHeaderCellDef> <b> Prenom </b></mat-header-cell>
            <mat-cell *matCellDef="let etudiant">{{etudiant.prenom}} </mat-cell>
        </ng-container>
            
        <ng-container matColumnDef="actions"> 
            <mat-header-cell *matHeaderCellDef> <b> Actions </b></mat-header-cell>
            <mat-cell *matCellDef="let Utilisateur"> 

                <button mat-icon-button color="warn">
                    <mat-icon aria-label="delete button icon">delete</mat-icon>
                </button>

                <button mat-icon-button color="accent"> 
                    <mat-icon aria-label="delete button icon">remove_red_eye</mat-icon>
                </button>

                <button mat-icon-button color="primary"> 
                    <mat-icon aria-label="delete button icon">edit</mat-icon>
                </button>

        </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef= "displayedColumns" > </mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>
    
    
        </mat-table>  
        <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10" showFirstLastButtons> </mat-paginator> 
        </div>
    

            </mat-card-content>
        </mat-card>
    </div>
</div>
