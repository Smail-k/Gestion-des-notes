<!-- ============================================================== -->


<mat-accordion *ngFor="let menuitem of menuItems.getMenuitem()" >
    <mat-expansion-panel hideToggle  class="disabled-pointer" >
                <mat-expansion-panel-header [routerLink]="['/', menuitem.state]" *ngIf="menuitem.type === 'link2' || menuitem.type==='stab' " >
                    <mat-icon >{{ menuitem.icon }}</mat-icon>
                    <span>{{ menuitem.name }}</span>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
    </mat-accordion>
