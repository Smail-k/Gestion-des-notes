<mat-accordion *ngFor="let menuitem of menuItems.getMenuitem()" >
    <mat-expansion-panel hideToggle  class="disabled-pointer" >
                <mat-expansion-panel-header [routerLink]="['/', menuitem.state]" *ngIf="menuitem.type === 'link2' || menuitem.type==='stab' " >
                    <mat-icon >{{ menuitem.icon }}</mat-icon>
                    <span>{{ menuitem.name }}</span>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
    </mat-accordion>


<mat-accordion *ngFor="let menuitem of menuItems.getMenuitem()" >
<mat-expansion-panel >
            <mat-expansion-panel-header  *ngIf="menuitem.type === 'link1' " >
                <mat-icon >{{ menuitem.icon }}</mat-icon>
                <span>{{ menuitem.name }}</span>
          </mat-expansion-panel-header>
          <mat-nav-list  *ngFor="let submenu of menuitem.children">
            <a mat-list-item [routerLink]="['/', submenu.state]">
                <mat-icon>{{ submenu.icon }}</mat-icon>
                <span>{{ submenu.name }}</span>
            </a>
        </mat-nav-list>
        </mat-expansion-panel>
</mat-accordion>
