<div class="main-container">
    <mat-toolbar color="primary" class="topbar telative">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <!-- Logo icon --><b>
                </b>
                <span fxShow="false" fxShow.gt-xs>
                    <!-- dark Logo text -->
                    <img src="assets/images/logo-text.png" alt="homepage" class="dark-logo">
                    <!-- Light Logo text -->
                    <img src="assets/images/logo.png" width="85%" alt="homepage" class="light-logo">
                </span> </a>

        </div>

        <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed">
            <mat-icon>menu</mat-icon>
        </button>
        <span fxFlex></span>
        <button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5"> <img src="assets/images/users/2.jpg"
                alt="user" class="profile-pic"> </button>
        <mat-menu #profile="matMenu" class="mymegamenu">
            <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon> Sign Out </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
        <mat-sidenav #snav id="snav" class="dark-sidebar pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'"
            fixedTopGap="0" [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches">

            <app-sidebar></app-sidebar>

        </mat-sidenav>
        <mat-sidenav-content class="page-wrapper">

            <div class="page-content">

                <router-outlet><app-spinner></app-spinner></router-outlet>

            </div>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
